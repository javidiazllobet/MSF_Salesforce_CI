<template>
    <template if:true={infoPadre}>
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Provide Value to Update Field(s)
        </h2>
        <table>
            <tr>
                <td>
                    <lightning-combobox style="width: 50%;" class="slds-align_absolute-center" name="Subject" label="Subject" value={value} 
                    placeholder="Select Subject" options={optionsSubject} onchange={handleChange} data-field="Subject"></lightning-combobox>
                </td>
                <td>
                    <lightning-combobox style="width: 50%;" class="slds-align_absolute-center" name="Status" label="Status" value={value} 
                    placeholder="Select Status" options={optionsStatus} onchange={handleChange} data-field="Status"></lightning-combobox>
                </td>
            </tr>
            <tr>
                <td>
                    <lightning-input style="width: 50%;" class="slds-align_absolute-center" type="date" name="DueDate" label="Due Date" data-field="DueDate" onchange={handleChange}></lightning-input>                
                </td>
                <td>
                    <label class="label">Owner</label>
                    <c-custom-lookup obj-name="User" search-placeholder="Search User" icon-name="standard:account" onlookupselected={handleAccountSelection}> </c-custom-lookup>                
                </td>
            </tr>
        </table>
        <div class="slds-align_absolute-center">
            <lightning-button label="Submit" title="Submit" onclick={handleClick}></lightning-button>
            <lightning-button label="Cancel" type="cancel" onclick={handleCancel}></lightning-button>
        </div>
    </template>
</template>
